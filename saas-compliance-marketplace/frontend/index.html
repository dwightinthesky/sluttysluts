<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliance Commerce SaaS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="topbar panel">
      <div>
        <h1 data-i18n="title">Compliance Commerce SaaS</h1>
        <p class="muted" data-i18n="subtitle">高風險利基市場的合規營運控制台</p>
      </div>
      <div class="top-controls">
        <label>
          <span data-i18n="languageLabel">語言</span>
          <select id="lang-select">
            <option value="zh-Hant">繁體中文</option>
            <option value="en">English</option>
            <option value="hu">Magyar</option>
            <option value="fr">Français</option>
          </select>
        </label>
        <label>
          <span data-i18n="apiBaseLabel">API Base</span>
          <input id="api-base" type="text" value="http://localhost:8090" />
        </label>
        <button id="save-api" class="btn ghost" data-i18n="save">儲存</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel sidebar">
        <h2 data-i18n="workspace">Workspace</h2>
        <div class="kv">
          <span class="muted" data-i18n="tenant">Tenant</span>
          <strong>tenant_demo</strong>
        </div>
        <div class="kv">
          <span class="muted" data-i18n="workspaceCode">Workspace Code</span>
          <strong>yji4cl31j4gj3</strong>
        </div>
        <label>
          <span data-i18n="actingAs">Acting As</span>
          <select id="actor-select">
            <option value="admin_demo">admin_demo (admin)</option>
            <option value="ops_demo">ops_demo (ops)</option>
            <option value="seller_demo">seller_demo (seller)</option>
            <option value="buyer_demo">buyer_demo (buyer)</option>
          </select>
        </label>
        <div class="actions">
          <button class="btn" id="btn-reset" data-i18n="resetDemo">重置 Demo 資料</button>
          <button class="btn" id="btn-dashboard" data-i18n="fetchDashboard">讀取 Dashboard</button>
          <button class="btn" id="btn-metrics" data-i18n="fetchMetrics">讀取 Metrics</button>
        </div>
      </section>

      <section class="panel main-panel">
        <div class="tabs">
          <button class="tab active" data-tab="compliance" data-i18n="tabCompliance">合規驗證</button>
          <button class="tab" data-tab="commerce" data-i18n="tabCommerce">交易履約</button>
          <button class="tab" data-tab="risk" data-i18n="tabRisk">風控審核</button>
          <button class="tab" data-tab="logs" data-i18n="tabLogs">操作日誌</button>
        </div>

        <div class="tab-pane active" id="tab-compliance">
          <div class="grid-2">
            <article class="card">
              <h3 data-i18n="ageVerify">買家年齡驗證</h3>
              <label>
                <span>User ID</span>
                <input id="age-user-id" type="text" value="buyer_demo" />
              </label>
              <label>
                <span>Provider</span>
                <input id="age-provider" type="text" value="yoti" />
              </label>
              <button class="btn" id="btn-age-verify" data-i18n="submit">送出</button>
            </article>

            <article class="card">
              <h3 data-i18n="kycVerify">賣家 KYC 驗證</h3>
              <label>
                <span>User ID</span>
                <input id="kyc-user-id" type="text" value="seller_demo" />
              </label>
              <label>
                <span>Provider Case ID</span>
                <input id="kyc-case-id" type="text" value="case_001" />
              </label>
              <button class="btn" id="btn-kyc-verify" data-i18n="submit">送出</button>
            </article>
          </div>
        </div>

        <div class="tab-pane" id="tab-commerce">
          <div class="grid-2">
            <article class="card">
              <h3 data-i18n="createListing">建立商品</h3>
              <label><span>Seller ID</span><input id="listing-seller-id" type="text" value="seller_demo" /></label>
              <label><span data-i18n="listingTitle">標題</span><input id="listing-title" type="text" value="Premium demo listing" /></label>
              <label><span data-i18n="listingDesc">描述</span><input id="listing-desc" type="text" value="compliant content" /></label>
              <label><span data-i18n="price">價格</span><input id="listing-price" type="number" value="120" /></label>
              <button class="btn" id="btn-create-listing" data-i18n="create">建立</button>
            </article>

            <article class="card">
              <h3 data-i18n="placeOrder">建立訂單</h3>
              <label><span>Buyer ID</span><input id="order-buyer-id" type="text" value="buyer_demo" /></label>
              <label><span>Listing ID</span><input id="order-listing-id" type="text" placeholder="lst_xxx" /></label>
              <label><span data-i18n="qty">數量</span><input id="order-qty" type="number" value="1" /></label>
              <label>
                <span data-i18n="paymentMethod">支付方式</span>
                <select id="order-method">
                  <option value="card">card</option>
                  <option value="crypto">crypto</option>
                  <option value="bank_transfer">bank_transfer</option>
                </select>
              </label>
              <button class="btn" id="btn-place-order" data-i18n="create">建立</button>
            </article>
          </div>

          <div class="grid-2">
            <article class="card">
              <h3 data-i18n="confirmDelivery">確認到貨</h3>
              <label><span>Order ID</span><input id="delivery-order-id" type="text" placeholder="ord_xxx" /></label>
              <button class="btn" id="btn-confirm-delivery" data-i18n="confirm">確認</button>
            </article>

            <article class="card">
              <h3 data-i18n="releasePayout">釋放撥款</h3>
              <label class="inline"><input id="force-release" type="checkbox" checked /> <span data-i18n="forceRelease">強制略過爭議期</span></label>
              <button class="btn" id="btn-release-payout" data-i18n="run">執行</button>
            </article>
          </div>
        </div>

        <div class="tab-pane" id="tab-risk">
          <div class="grid-2">
            <article class="card">
              <h3 data-i18n="moderationCheck">內容審核檢查</h3>
              <label><span>Entity Type</span><input id="mod-entity-type" type="text" value="chat_message" /></label>
              <label><span>Entity ID</span><input id="mod-entity-id" type="text" value="msg_001" /></label>
              <label><span data-i18n="content">內容</span><input id="mod-text" type="text" value="please contact me on telegram" /></label>
              <button class="btn" id="btn-moderate" data-i18n="submit">送出</button>
            </article>

            <article class="card">
              <h3 data-i18n="openDispute">建立爭議</h3>
              <label><span>Order ID</span><input id="dispute-order-id" type="text" placeholder="ord_xxx" /></label>
              <label><span data-i18n="reason">原因</span><input id="dispute-reason" type="text" value="item mismatch" /></label>
              <button class="btn" id="btn-dispute" data-i18n="create">建立</button>
            </article>
          </div>
        </div>

        <div class="tab-pane" id="tab-logs">
          <article class="card">
            <h3 data-i18n="recentOutput">最近輸出</h3>
            <pre id="output"></pre>
          </article>
        </div>
      </section>
    </main>

    <script src="./i18n.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
