<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail | SluttySluts Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f7f7f5;
        --ink: #111827;
        --muted: #6b7280;
        --line: #e5e7eb;
        --surface: #ffffff;
        --brand: #be123c;
        --brand-soft: #fff1f2;
        --shadow: 0 16px 36px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Manrope', sans-serif;
        color: var(--ink);
        background: var(--bg);
      }

      .container {
        width: min(1180px, calc(100% - 28px));
        margin: 0 auto;
      }

      .topbar {
        margin-top: 14px;
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: inherit;
      }

      .brand-mark {
        width: 38px;
        height: 38px;
        border-radius: 11px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #be123c, #e11d48);
        color: #fff;
        font: 800 0.88rem/1 'Sora', sans-serif;
      }

      .brand h1 {
        margin: 0;
        font: 700 1.02rem/1.2 'Sora', sans-serif;
      }

      .brand p {
        margin: 2px 0 0;
        color: var(--muted);
        font-size: 0.82rem;
      }

      .controls {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
      }

      .btn,
      .select {
        border-radius: 11px;
        border: 1px solid var(--line);
        background: #fff;
        color: #111827;
        text-decoration: none;
        font: 600 0.86rem/1 'Manrope', sans-serif;
        padding: 10px 12px;
      }

      .btn.primary {
        border-color: var(--brand);
        background: var(--brand);
        color: #fff;
      }

      .btn.soft {
        border-color: #fecdd3;
        background: #fff1f2;
        color: #9f1239;
      }

      .crumbs {
        margin: 14px 0 10px;
        color: var(--muted);
        font-size: 0.82rem;
      }

      .crumbs a {
        color: #4b5563;
        text-decoration: none;
      }

      .detail {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 18px;
        align-items: start;
      }

      .gallery,
      .buybox {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 20px;
        box-shadow: var(--shadow);
      }

      .gallery {
        padding: 14px;
      }

      .hero-image {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        background: #f3f4f6;
        aspect-ratio: 4 / 5;
      }

      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .badge {
        position: absolute;
        top: 11px;
        left: 11px;
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        border: 1px solid #fecdd3;
        background: rgba(255, 255, 255, 0.92);
        color: #9f1239;
        padding: 4px 10px;
        font: 700 0.68rem/1 'Sora', sans-serif;
      }

      .thumbs {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 8px;
      }

      .thumb {
        border: 1px solid var(--line);
        border-radius: 10px;
        overflow: hidden;
        background: #f3f4f6;
        aspect-ratio: 4 / 5;
        cursor: pointer;
      }

      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .thumb.active {
        border-color: #fb7185;
      }

      .buybox {
        padding: 18px;
      }

      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 14px;
        padding-bottom: 14px;
        border-bottom: 1px solid var(--line);
      }

      .title-row h2 {
        margin: 0;
        font: 700 clamp(1.45rem, 2.5vw, 2rem) / 1.12 'Sora', sans-serif;
      }

      .title-row p {
        margin: 8px 0 0;
        color: var(--muted);
      }

      .price {
        margin: 0;
        font: 700 2rem/1 'Sora', sans-serif;
      }

      .trust {
        margin-top: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding-bottom: 14px;
        border-bottom: 1px solid var(--line);
      }

      .seller {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .seller-avatar {
        width: 48px;
        height: 48px;
        border-radius: 999px;
        object-fit: cover;
        border: 1px solid var(--line);
      }

      .seller-name {
        margin: 0;
        display: flex;
        align-items: center;
        gap: 6px;
        font: 700 0.95rem/1.2 'Sora', sans-serif;
      }

      .verified {
        width: 15px;
        height: 15px;
        color: #3b82f6;
      }

      .seller-meta {
        margin: 5px 0 0;
        color: var(--muted);
        font-size: 0.78rem;
      }

      .desc {
        margin-top: 14px;
      }

      .desc h3 {
        margin: 0;
        font: 700 0.87rem/1.2 'Sora', sans-serif;
      }

      .desc p {
        margin: 8px 0 0;
        color: #4b5563;
        line-height: 1.65;
      }

      .chips {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 6px 10px;
        font: 600 0.72rem/1 'Sora', sans-serif;
        color: #4b5563;
        background: #fff;
      }

      .actions {
        margin-top: 18px;
        display: grid;
        gap: 9px;
      }

      .actions .btn {
        width: 100%;
        padding: 13px 14px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
      }

      .secure-note {
        margin-top: 8px;
        color: var(--muted);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 0.77rem;
      }

      .toast {
        margin-top: 11px;
        border-radius: 10px;
        border: 1px solid #fecdd3;
        background: #fff1f2;
        color: #9f1239;
        padding: 9px 10px;
        font-size: 0.8rem;
        display: none;
      }

      .toast.show {
        display: block;
      }

      @media (max-width: 980px) {
        .detail {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 700px) {
        .container {
          width: calc(100% - 16px);
        }

        .topbar {
          margin-top: 8px;
          padding: 10px;
        }

        .controls {
          width: 100%;
        }

        .btn,
        .select {
          flex: 1;
          min-width: 0;
        }
      }
    </style>
    <link rel="stylesheet" href="./styles/brand-system.css" />
  </head>
  <body data-brand-system="1" data-page="product">
    <div class="container">
      <header class="topbar">
        <a class="brand" href="./index.html" aria-label="Back to landing">
          <span class="brand-mark">SS</span>
          <span>
            <h1 id="brandTitle">Product Detail</h1>
            <p id="brandSub">Premium listing and seller trust panel</p>
          </span>
        </a>

        <div class="controls">
          <a id="linkLanding" class="btn" href="./index.html">Landing</a>
          <a id="linkExplore" class="btn" href="./app.html?role=customer&lang=en">Explore</a>
          <a id="linkCheckout" class="btn soft" href="./checkout.html?lang=en">Checkout</a>
          <select id="langSelect" class="select" aria-label="Language selector">
            <option value="en">Eng</option>
            <option value="zh-TW">Zh-TW</option>
            <option value="hu">Hungarian</option>
            <option value="fr">French</option>
          </select>
        </div>
      </header>

      <p class="crumbs">
        <a id="crumbExplore" href="./app.html?role=customer&lang=en">Explore</a>
        <span> / </span>
        <span id="crumbCurrent">Listing detail</span>
      </p>

      <main class="detail">
        <section class="gallery">
          <div class="hero-image">
            <img id="heroImage" src="" alt="Listing image" />
            <span id="promoBadge" class="badge" hidden>Promoted</span>
          </div>
          <div id="thumbs" class="thumbs"></div>
        </section>

        <section class="buybox">
          <div class="title-row">
            <div>
              <h2 id="title">Premium Listing</h2>
              <p id="subtitle">High-trust private marketplace item</p>
            </div>
            <p id="price" class="price">USD 0.00</p>
          </div>

          <div class="trust">
            <div class="seller">
              <img id="sellerAvatar" class="seller-avatar" src="" alt="Seller avatar" />
              <div>
                <p class="seller-name">
                  <span id="sellerName">Creator</span>
                  <svg id="verifiedIcon" class="verified" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                  </svg>
                </p>
                <p id="sellerMeta" class="seller-meta">4.9 (120 reviews) - Replies in 1 hour</p>
              </div>
            </div>
            <button id="messageBtn" class="btn" type="button">Message</button>
          </div>

          <div class="desc">
            <h3 id="descTitle">Item Description</h3>
            <p id="description"></p>
          </div>

          <div id="chips" class="chips"></div>

          <div class="actions">
            <button id="addToCartBtn" class="btn primary" type="button">Add to Cart</button>
            <button id="buyNowBtn" class="btn soft" type="button">Continue to Checkout</button>
          </div>

          <p id="secureNote" class="secure-note">
            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <span id="secureNoteText">Secure and discreet checkout</span>
          </p>

          <div id="toast" class="toast" role="status" aria-live="polite"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./js/product-detail.js"></script>
  </body>
</html>
