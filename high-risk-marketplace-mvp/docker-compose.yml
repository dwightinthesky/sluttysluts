services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: high-risk-marketplace-backend
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      PSP_PRIORITY: "segpay,corepay,ccbill"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
