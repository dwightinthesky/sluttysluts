name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: high-risk-marketplace-mvp/web/package-lock.json

      - name: Install web dependencies
        working-directory: high-risk-marketplace-mvp/web
        run: npm ci

      - name: Build web TypeScript and enforce UI contract
        working-directory: high-risk-marketplace-mvp/web
        run: npm run quality:all

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build static files
        run: |
          mkdir -p _site

          # High-risk marketplace MVP bundle
          mkdir -p _site/high-risk-marketplace-mvp
          cp -R high-risk-marketplace-mvp/web _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/docs _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/api _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/sql _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/ops _site/high-risk-marketplace-mvp/
          cp high-risk-marketplace-mvp/README.md _site/high-risk-marketplace-mvp/
          cp high-risk-marketplace-mvp/index.html _site/high-risk-marketplace-mvp/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
