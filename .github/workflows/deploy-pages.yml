name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build static files
        run: |
          mkdir -p _site

          # Existing site
          cp *.html styles.css script.js question-bank.js _site/

          # New project site bundle (self-contained paths)
          mkdir -p _site/high-risk-marketplace-mvp
          cp -R high-risk-marketplace-mvp/web _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/docs _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/api _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/sql _site/high-risk-marketplace-mvp/
          cp -R high-risk-marketplace-mvp/ops _site/high-risk-marketplace-mvp/
          cp high-risk-marketplace-mvp/README.md _site/high-risk-marketplace-mvp/
          cp high-risk-marketplace-mvp/index.html _site/high-risk-marketplace-mvp/

          # New SaaS project bundle
          mkdir -p _site/saas-compliance-marketplace
          cp -R saas-compliance-marketplace/frontend _site/saas-compliance-marketplace/
          cp -R saas-compliance-marketplace/deploy _site/saas-compliance-marketplace/
          cp saas-compliance-marketplace/README.md _site/saas-compliance-marketplace/
          cp saas-compliance-marketplace/index.html _site/saas-compliance-marketplace/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
