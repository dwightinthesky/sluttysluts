name: Web Quality Gate

on:
  pull_request:
    paths:
      - "high-risk-marketplace-mvp/web/**"
      - ".github/workflows/web-quality.yml"
      - ".github/workflows/deploy-pages.yml"
  push:
    branches: ["main"]
    paths:
      - "high-risk-marketplace-mvp/web/**"
      - ".github/workflows/web-quality.yml"
      - ".github/workflows/deploy-pages.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: high-risk-marketplace-mvp/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: high-risk-marketplace-mvp/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run UI quality gate
        run: npm run quality:all
